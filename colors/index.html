<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>颜色渐变色大全 Colors and Gradients - 圆子工具箱</title>
    <style>
      .color {
        width: 200px;
        height: 200px;
        display: inline-block;
        margin: 10px;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
        color: white;
        border-radius: 8px;
      }
      .gradient {
        width: 320px;
        height: 200px;
        display: inline-block;
        margin: 10px;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
        color: white;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container container-colors">
      <h1>Colors</h1>
      <div class="box box-colors"></div>
    </div>
    <div class="container container-gradient">
      <h1>Gradient</h1>
      <div class="box box-gradient"></div>
    </div>
  </body>
  <script>
    // 根据定义，遍历颜色值并插入到页面中
    const colors = [
      "#90839b",
      "#536a49",
      "#3a80a8",
      "#5f879e",
      "#13abbf",
      "#283599",
      "#028e85",
      "#008da6",
      "#36a4d6",
      "#2983cc",
      "#316bff",
      "#1a73e8",
      "white",
    ];
    const boxColors = document.querySelector(".box-colors");
    colors.forEach((color) => {
      const div = document.createElement("div");
      div.className = "color";
      div.style = `background-color: ${color};`;
      boxColors.appendChild(div);
      // 创建一个文字节点，显示颜色值
      const text = document.createTextNode(color);
      div.appendChild(text);
    });

    // 根据定义，遍历渐变颜色值并插入到页面中
    const gradients = [
      "linear-gradient(344deg, #ffdca9 21%, #f5982a 92%)",
      "linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%)",
      "linear-gradient(160deg, #0093E9 0%, #80D0C7 100%)",
      "linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%)",
      "linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%)",
      "linear-gradient(180deg, #FFFFFF 0%, #6284FF 50%, #FF0000 100%)",
      "linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%)",
      "linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%)",
      "linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%)",
      "linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%)",
      "linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%)",
      "linear-gradient(0deg, #08AEEA 0%, #2AF598 100%)",
      "linear-gradient(180deg, #52ACFF 25%, #FFE32C 100%)",
      "linear-gradient(147deg, #FFE53B 0%, #FF2525 74%)",
      "linear-gradient(19deg, #21D4FD 0%, #B721FF 100%)",
      "linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%)",
      "linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%)",
      "linear-gradient(90deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%)",
      "linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%)",
      "linear-gradient(132deg, #F4D03F 0%, #16A085 100%)",
      "linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%)",
      "linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%)",
      "linear-gradient(19deg, #FAACA8 0%, #DDD6F3 100%)",
      "linear-gradient(90deg, #FAD961 0%, #F76B1C 100%)",
      "linear-gradient(90deg, #FEE140 0%, #FA709A 100%)",
      "linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%)",
    ];
    const boxGradient = document.querySelector(".box-gradient");
    gradients.forEach((gradient) => {
      const div = document.createElement("div");
      div.className = "gradient";
      div.style = `background: ${gradient};`;
      boxGradient.appendChild(div);

      // 创建一个文字节点，显示渐变颜色值
      color_start = gradient.match(/#[0-9a-fA-F]{6}/g)[0];
      color_end = gradient.match(/#[0-9a-fA-F]{6}/g)[1];
      if (gradient.match(/#[0-9a-fA-F]{6}/g).length > 2) {
        color_middle = gradient.match(/#[0-9a-fA-F]{6}/g)[2];
        // 三个颜色值
        text = document.createTextNode(
          `${color_start} > ${color_middle} > ${color_end}`
        );
      } else {
        text = document.createTextNode(`${color_start} > ${color_end}`);
      }
      div.appendChild(text);
    });
  </script>
</html>
